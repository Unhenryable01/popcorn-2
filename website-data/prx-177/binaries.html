<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popcorn Navigation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
        }

        .layout {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 256px;
            border-right: 1px solid #e5e7eb;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .back-button {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: none;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #f3f4f6;
        }

        .nav-button {
            width: 100%;
            padding: 0.5rem 1rem;
            text-align: left;
            background: none;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .nav-button:hover {
            background-color: #f3f4f6;
        }

        .main-content {
            flex: 1;
            padding: 1rem;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-button {
            padding: 0.5rem 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            background: white;
            cursor: pointer;
            width: 200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 200px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 0.375rem;
            z-index: 1;
        }

        .dropdown-content button {
            width: 100%;
            padding: 0.5rem 1rem;
            border: none;
            background: none;
            cursor: pointer;
            text-align: left;
        }

        .dropdown-content button:hover {
            background-color: #f3f4f6;
        }

        .show {
            display: block;
        }

        .helper-text {
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 0.5rem;
        }

        .leave-button {
            color: #ef4444;
        }

        .leave-button:hover {
            color: #dc2626;
        }

        .dialog {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
        }

        .dialog-content {
            background: white;
            padding: 1.5rem;
            border-radius: 0.5rem;
            max-width: 400px;
            width: 90%;
        }

        .dialog-header {
            margin-bottom: 1rem;
        }

        .dialog-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .dialog-footer {
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }

        .dialog-button {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            border: 1px solid #e5e7eb;
            background: white;
            cursor: pointer;
        }

        .dialog-button.primary {
            background: #2563eb;
            color: white;
            border: none;
        }

        .dialog-button.primary:hover {
            background: #1d4ed8;
        }

        .nav-section {
            padding: 1rem;
        }
    </style>
</head>
<body>
    <div class="layout">
        <div class="sidebar">
            <div class="header">
                <button class="back-button" onclick="goBack()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                </button>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2a9 9 0 0 0-9 9v7.5a3.5 3.5 0 0 0 3.5 3.5h11a3.5 3.5 0 0 0 3.5-3.5V11a9 9 0 0 0-9-9Z"/>
                </svg>
            </div>

            <nav class="nav-section">
                <button class="nav-button">Popcorn Tweaks</button>

                <a href="/website-data/prx-177/authbot-1/popcorn-security/nginx.html" target="_blank" class="nav-button">
                    Legacy Popcorn
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-left: 0.5rem">
                        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6M15 3h6v6M10 14L21 3"/>
                    </svg>
                </a>

                <button class="nav-button leave-button" onclick="showLeaveDialog()">Leave Popcorn</button>
            </nav>
        </div>

        <div class="main-content">
            <div class="dropdown">
                <button class="dropdown-button" onclick="toggleDropdown()">
                    Tab Cloak: <span id="selectedMask">Popcorn</span>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                </button>
                <div id="tabCloakDropdown" class="dropdown-content">
                    <button onclick="handleMaskChange('Popcorn')">Popcorn</button>
                    <button onclick="handleMaskChange('Google')">Google</button>
                    <button onclick="handleMaskChange('Microsoft')">Microsoft</button>
                </div>
            </div>
            <div class="helper-text">
                To switch license keys, clear this pages browser cache
            </div>
        </div>
    </div>

    <div id="leaveDialog" class="dialog">
        <div class="dialog-content">
            <div class="dialog-header">
                <h2 class="dialog-title">Do you want to leave?</h2>
            </div>
            <div class="dialog-footer">
                <button class="dialog-button" onclick="hideLeaveDialog()">Cancel</button>
                <button class="dialog-button primary" onclick="handleLeave()">Continue</button>
            </div>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        function toggleDropdown() {
            document.getElementById("tabCloakDropdown").classList.toggle("show");
        }

        function handleMaskChange(mask) {
            document.getElementById("selectedMask").textContent = mask;
            document.getElementById("tabCloakDropdown").classList.remove("show");
        }

        function showLeaveDialog() {
            document.getElementById("leaveDialog").style.display = "flex";
        }

        function hideLeaveDialog() {
            document.getElementById("leaveDialog").style.display = "none";
        }

        function handleLeave() {
            window.location.href = "https://google.com";
        }

        // Close dropdown when clicking outside
        window.onclick = function(event) {
            if (!event.target.matches('.dropdown-button')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>
</html>
